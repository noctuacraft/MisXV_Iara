name: Actualizar Confirmaciones Encriptadas

on:
  repository_dispatch:
    types: [nueva_confirmacion]

jobs:
  actualizar-archivo:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso para hacer push
      actions: write   # Permiso para ejecutar workflows

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # AutenticaciÃ³n con token
        
      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        
      - name: Actualizar y encriptar confirmaciones
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}  # Clave de encriptaciÃ³n
        run: |
          # 1. Descifrar archivo existente (si existe)
          if [ -f confirmaciones.enc ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 100000 -salt \
              -in confirmaciones.enc -out confirmaciones.txt \
              -pass pass:"$ENCRYPTION_KEY" || true
          else
            echo "LISTA DE CONFIRMACIONES XV IARA" > confirmaciones.txt
            echo "=================================" >> confirmaciones.txt
            echo "" >> confirmaciones.txt
          fi
          
          # 2. Agregar nueva confirmaciÃ³n con formato mejorado
          echo "ðŸŸ¢ NUEVA CONFIRMACIÃ“N ðŸŸ¢ [$(date '+%d/%m/%Y %H:%M:%S')]" >> confirmaciones.txt
          echo "ðŸ‘¤ NOMBRE: ${{ github.event.client_payload.nombre }}" >> confirmaciones.txt
          echo "ðŸ“§ EMAIL: ${{ github.event.client_payload.email }}" >> confirmaciones.txt
          echo "âœ… ASISTENCIA: ${{ github.event.client_payload.asistencia }}" >> confirmaciones.txt
          echo "ðŸ‘¥ ACOMPAÃ‘ANTES: ${{ github.event.client_payload.acompanantes }}" >> confirmaciones.txt
          echo "âš  ALERGIAS: ${{ github.event.client_payload.alergias }}" >> confirmaciones.txt
          
          # Solo agregar otras alergias si existen
          if [ -n "${{ github.event.client_payload.otrasAlergias }}" ]; then
            echo "ðŸ”¹ OTRAS ALERGIAS: ${{ github.event.client_payload.otrasAlergias }}" >> confirmaciones.txt
          fi
          
          echo "ðŸ½ PREFERENCIAS: ${{ github.event.client_payload.preferencias }}" >> confirmaciones.txt
          
          # Solo agregar otras preferencias si existen
          if [ -n "${{ github.event.client_payload.otrasPreferencias }}" ]; then
            echo "ðŸ”¹ OTRAS PREFERENCIAS: ${{ github.event.client_payload.otrasPreferencias }}" >> confirmaciones.txt
          fi
          
          echo "---------------------------------" >> confirmaciones.txt
          
          # 3. Encriptar con mayor seguridad
          openssl enc -aes-256-cbc -pbkdf2 -iter 100000 -salt \
            -in confirmaciones.txt -out confirmaciones.enc \
            -pass pass:"$ENCRYPTION_KEY"
          
          # 4. Calcular hash para verificaciÃ³n
          openssl dgst -sha256 confirmaciones.enc >> checksum.txt
          
      - name: Subir cambios
        run: |
          git add confirmaciones.enc checksum.txt
          git commit -m "âœ… ConfirmaciÃ³n: ${{ github.event.client_payload.nombre }}"
          git push